
      <div class="sidebar">
         <form name="customerCredentials" id="customerCredentials">
           <div class="block form-group">
              <span style="color:white"><b>OCLC API Key</b></span>
              <br>
              <input type="text" id="apiKey" name="apiKey" placeholder="api key (required)" value=""/>
              <br>
              <span style="color:white"><b>OCLC API secret</b></span>
              <br>
              <input type="text" id="apiSecret" name="apiSecret" placeholder="api secret (required)" value=""/>
              <br> 
              <span style="color:white"><b>Institution OCLC Symbol</b></span>
              <br>
              <input type="text" id="institutionSymbol" name="institutionSymbol" placeholder="OCLC symbol (required)" value=""/>
              <br>               
           </div>
           
           <br>
           
         <div class="block form-group">
              <input type="button" class="action" value="Save Credentials" onclick="submitCredentials()" />
         </div>
         <br>         
         
         </form>
         <br>
     </div>
     
         <script>
    
        // The code in this function runs when the page is loaded.
        $(function() {         
           google.script.run.withSuccessHandler(fillConfig).getConfig();
        });
        
        function fillConfig(config){
            if (config.apiKey == null  || config.apiKey === undefined) config.apiKey = "";
            document.getElementById('apiKey').value = config.apiKey;
            
            if (config.apiSecret == null  || config.apiSecret === undefined) config.apiSecret = "";
            document.getElementById('apiSecret').value = config.apiSecret;
            
            if (config.institutionSymbol == null  || config.institutionSymbol === undefined) config.institutionSymbol = "";
            document.getElementById('institutionSymbol').value = config.institutionSymbol;
          }        
        function submitCredentials(){
            google.script.run.saveCredentials(document.getElementById('customerCredentials'));
            google.script.host.close() 
          }        
       
        
        </script>
